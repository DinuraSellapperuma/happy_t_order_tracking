<html lang="en">
  <head>

    <!-- Existing Style and Script imports -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link
      rel="stylesheet"

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "HappyT.lk Order Tracking",
        "url": "https://trackmyorder.happyt.lk",
        "description": "Track your HappyT.lk delivery status in real-time. Get instant updates on your package location, estimated delivery time, and complete shipping history.",
        "applicationCategory": "Order Tracking System",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "LKR"
        },
        "provider": {
          "@type": "Organization",
          "name": "HappyT.lk",
          "url": "https://happyt.lk"
        },
        "potentialAction": {
          "@type": "TrackAction",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "https://trackmyorder.happyt.lk?tracking={tracking_number}",
            "description": "Track your order with tracking number"
          },
          "object": {
            "@type": "ParcelDelivery",
            "deliveryStatus": "http://schema.org/OrderStatus"
          }
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .float {
        animation: float 3s ease-in-out infinite;
      }

      .blob {
        position: absolute;
        filter: blur(40px);
        opacity: 0.5;
        z-index: -1;
        animation: blobAnimation 8s infinite ease;
      }

      @keyframes blobAnimation {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        25% {
          transform: translate(5%, 5%) scale(1.1);
        }
        50% {
          transform: translate(0, 10%) scale(1);
        }
        75% {
          transform: translate(-5%, 5%) scale(0.9);
        }
      }

      .timeline-dot {
        transition: all 0.3s ease;
        position: relative;
        border: 2px solid #89b9ad;
        z-index: 10;
      }

      .timeline-dot.active {
        transform: scale(1.1);
        background-color: #89b9ad;
        z-index: 10;
      }

      .timeline-dot::after {
        content: "";
        position: absolute;
        width: 8px;
        height: 8px;
        background-color: #fff;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        transition: transform 0.5s ease;
      }

      .timeline-dot.active::after {
        transform: translate(-50%, -50%) scale(1);
      }

      .timeline-connector {
        height: 2px;
        background: linear-gradient(to right, #89b9ad 50%, #e5e7eb 50%);
        background-size: 200% 100%;
        background-position: right bottom;
        transition: all 0.5s ease;
        min-width: 60px;
      }

      .timeline-connector.active {
        background-position: left bottom;
      }

      .status-card {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.5s ease;
      }

      .status-card.active {
        opacity: 1;
        transform: translateY(0);
      }

      .notification {
        transform: translateY(-100%);
        transition: transform 0.3s ease;
      }

      .notification.show {
        transform: translateY(0);
      }

      .copy-button {
        position: relative;
      }

      .copy-button::after {
        content: "Copied!";
        position: absolute;
        bottom: -30px;
        left: 50%;
        transform: translateX(-50%) scale(0);
        background-color: #89b9ad;
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        opacity: 0;
        transition: all 0.3s ease;
        z-index: 10;
      }

      .copy-button.copied::after {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }

      /* Responsive Search Container */
      .search-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 100%;
      }

      @media (min-width: 640px) {
        .search-container {
          flex-direction: row;
          align-items: stretch;
        }

        .search-button {
          min-width: 150px;
          white-space: nowrap;
        }
      }

      @media (max-width: 639px) {
        .search-button {
          width: 100%;
          padding: 1rem;
        }
      }

      /* Timeline Scroll Improvements */
      .timeline-scroll {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
        -ms-overflow-style: none;
        padding: 1rem 0;
      }

      .timeline-scroll::-webkit-scrollbar {
        display: none;
      }

      .timeline-wrapper {
        min-width: max-content;
        padding: 0.5rem 0;
      }

      @media (max-width: 768px) {
        .timeline-dot {
          width: 24px !important;
          height: 24px !important;
        }

        .timeline-connector {
          min-width: 40px;
        }
      }
    </style>
  </head>
  <body class="min-h-screen bg-[#FFEBD8] relative overflow-x-hidden">
    <!-- Notification Banner -->
    <div
      id="notification"
      class="notification fixed top-0 left-0 right-0 bg-[#89B9AD] text-white py-3 z-50"
    >
      <div class="container mx-auto px-4 text-center">
        <p class="text-sm md:text-base">
          <i class="fas fa-link mr-2"></i>
          Tracking via shared link
        </p>
      </div>
    </div>

    <!-- Background Blobs -->
    <div class="blob bg-[#FFEBD8] w-64 h-64 top-0 left-0"></div>
    <div class="blob bg-[#FFEBD8] w-96 h-96 bottom-0 right-0"></div>

    <main class="container mx-auto px-4 py-12 relative">
      <!-- Hero Section -->
      <div class="max-w-4xl mx-auto text-center mb-16">
        <div class="float mb-8">
          <div
            class="w-16 h-16 md:w-20 md:h-20 bg-[#89B9AD] rounded-full flex items-center justify-center mx-auto text-white"
          >
            <i class="fas fa-box-open text-2xl md:text-3xl"></i>
          </div>
        </div>
        <h1 class="text-4xl md:text-5xl font-bold text-[#89B9AD] mb-4">
          HAPPY T<br>Track Your Package
        </h1>
        <p class="text-gray-600 text-base md:text-lg">
          Peek-a-boo! Spot Your Package's Location 👀
        </p>
      </div>

      <!-- Search Form -->
      <div
        class="max-w-2xl mx-auto bg-white/80 backdrop-blur-lg rounded-2xl shadow-lg p-6 md:p-8 mb-12"
      >
        <form id="trackingForm">
          <div class="search-container">
            <input
              type="text"
              id="waybill_number"
              class="w-full bg-white/50 backdrop-blur-sm border-2 border-[#89B9AD]/30 rounded-xl px-4 py-3 text-base focus:outline-none focus:border-[#89B9AD] transition-all duration-300"
              placeholder="Enter your tracking number"
            />
            <button
              type="submit"
              class="search-button bg-[#89B9AD] text-white rounded-xl px-6 hover:bg-[#7AA99D] transition-all duration-300 hover:shadow-lg flex items-center justify-center gap-2"
            >
              <i class="fas fa-search"></i>
              <span>Track Now</span>
            </button>
          </div>
        </form>
      </div>

      <!-- Loading Animation -->
      <div id="loader" class="hidden">
        <div class="flex flex-col items-center justify-center py-12">
          <div
            class="animate-spin rounded-full h-12 w-12 md:h-16 md:w-16 border-4 border-[#89B9AD] border-t-transparent"
          ></div>
          <p class="mt-4 text-gray-600 animate-pulse text-base md:text-lg">
            Tracking your package...
          </p>
        </div>
      </div>

      <!-- Results Container -->
      <div id="result" class="max-w-4xl mx-auto space-y-8"></div>
    </main>

    <script>
      // Check for tracking number in URL on page load
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const trackingNumber = urlParams.get("tracking");

        if (trackingNumber) {
          document.getElementById("waybill_number").value = trackingNumber;
          document.getElementById("notification").classList.add("show");
          setTimeout(() => {
            document
              .getElementById("trackingForm")
              .dispatchEvent(new Event("submit"));
          }, 500);
        }
      });

      document
        .getElementById("trackingForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const waybillNumber = document
            .getElementById("waybill_number")
            .value.trim();
          const resultDiv = document.getElementById("result");
          const loader = document.getElementById("loader");

          if (!waybillNumber) {
            showError("Please enter a tracking number");
            return;
          }

          // Update URL with tracking number
          const newUrl = `${window.location.pathname}?tracking=${waybillNumber}`;
          window.history.pushState({ tracking: waybillNumber }, "", newUrl);

          try {
            resultDiv.innerHTML = "";
            loader.classList.remove("hidden");

            const response = await fetch(
              "https://v1.api.curfox.com/api/public/order/tracking-info",
              {
                method: "POST",
                headers: {
                  Accept: "application/json",
                  "Content-Type": "application/json",
                  "X-tenant": "demo",
                },
                body: JSON.stringify({ waybill_number: waybillNumber }),
              }
            );

            const data = await response.json();

            if (!response.ok) {
              throw new Error(
                data.message || "Failed to fetch tracking information"
              );
            }

            if (data?.data?.timeline?.length > 0) {
              displayResults(data.data);
              setTimeout(animateTimeline, 100);
            } else {
              showError("No tracking information found");
            }
          } catch (error) {
            showError(error.message);
          } finally {
            loader.classList.add("hidden");
          }
        });

      function displayResults(data) {
        const resultDiv = document.getElementById("result");
        const trackingUrl = `${window.location.origin}${window.location.pathname}?tracking=${data.order.waybill_number}`;

        const orderDetails = `
                <div class="bg-white/80 backdrop-blur-lg rounded-2xl shadow-lg p-6 md:p-8">
                    <div class="flex flex-col sm:flex-row justify-between items-start gap-4 mb-6">
                        <h2 class="text-xl md:text-2xl font-bold text-[#89B9AD]">Order Details</h2>
                        <button 
                            onclick="copyTrackingUrl('${trackingUrl}')"
                            class="copy-button bg-[#89B9AD]/10 hover:bg-[#89B9AD]/20 text-[#89B9AD] rounded-xl px-4 py-2 text-sm flex items-center gap-2 transition-all duration-300"
                        >
                            <i class="fas fa-share-alt"></i>
                            Share Tracking
                        </button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
                        <div class="bg-white/50 backdrop-blur-sm rounded-xl p-4 hover:shadow-md transition-all duration-300">
                            <p class="text-sm text-gray-500">Tracking Number</p>
                            <p class="text-base md:text-lg font-semibold text-[#89B9AD]">${
                              data.order.waybill_number
                            }</p>
                        </div>
                        <div class="bg-white/50 backdrop-blur-sm rounded-xl p-4 hover:shadow-md transition-all duration-300">
                            <p class="text-sm text-gray-500">Customer</p>
                            <p class="text-base md:text-lg font-semibold text-[#89B9AD]">${
                              data.order.customer_name
                            }</p>
                        </div>
                        <div class="bg-white/50 backdrop-blur-sm rounded-xl p-4 hover:shadow-md transition-all duration-300">
                            <p class="text-sm text-gray-500">Package Weight</p>
                            <p class="text-base md:text-lg font-semibold text-[#89B9AD]">${
                              data.order.weight
                            } kg</p>
                        </div>
                        <div class="bg-white/50 backdrop-blur-sm rounded-xl p-4 hover:shadow-md transition-all duration-300">
                            <p class="text-sm text-gray-500">COD Amount</p>
                            <p class="text-base md:text-lg font-semibold text-[#89B9AD]">${
                              data.order.cod
                            } LKR</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white/80 backdrop-blur-lg rounded-2xl shadow-lg p-6 md:p-8">
                    <h2 class="text-xl md:text-2xl font-bold text-[#89B9AD] mb-6">Tracking Timeline</h2>
                    <p class="text-gray-600 text-base md:text-sm font-semibold">
          Follow Your Package's Happy Journey! 🦋
        </p>
                    <div class="timeline-scroll">
                        <div class="timeline-wrapper flex justify-between items-center mb-8">
                            ${data.timeline
                              .map(
                                (item, index) => `
                                <div class="flex items-center">
                                    <div class="timeline-dot w-8 h-8 md:w-10 md:h-10 rounded-full bg-white shadow-md"></div>
                                    ${
                                      index !== data.timeline.length - 1
                                        ? `<div class="timeline-connector flex-1 mx-2 md:mx-4"></div>`
                                        : ""
                                    }
                                </div>
                            `
                              )
                              .join("")}
                        </div>
                    </div>
                    <div class="space-y-4">
                        ${data.timeline
                          .map(
                            (item, index) => `
                            <div class="status-card bg-white/50 backdrop-blur-sm rounded-xl p-4 md:p-6">
                                <div class="flex flex-wrap justify-between items-start gap-2">
                                    <div class="flex items-center gap-3">
                                        <div class="w-2.5 h-2.5 rounded-full bg-[#89B9AD]"></div>
                                        <h3 class="font-semibold text-[#89B9AD] text-base md:text-lg">${item.status.name}</h3>
                                    </div>
                                    <span class="text-sm text-gray-500">${item.date_time_ago}</span>
                                </div>
                                <p class="text-gray-600 text-sm md:text-base mt-2 ml-5">Updated by ${item.user.first_name} ${item.user.last_name}</p>
                            </div>
                        `
                          )
                          .join("")}
                    </div>
                </div>
            `;

        resultDiv.innerHTML = orderDetails;
      }

      async function copyTrackingUrl(url) {
        try {
          await navigator.clipboard.writeText(url);
          const button = document.querySelector(".copy-button");
          button.classList.add("copied");
          setTimeout(() => button.classList.remove("copied"), 2000);
        } catch (err) {
          console.error("Failed to copy URL:", err);
        }
      }

      function animateTimeline() {
        const dots = document.querySelectorAll(".timeline-dot");
        const connectors = document.querySelectorAll(".timeline-connector");
        const cards = document.querySelectorAll(".status-card");

        dots.forEach((dot, index) => {
          setTimeout(() => {
            dot.classList.add("active");
            if (connectors[index]) {
              connectors[index].classList.add("active");
            }
            if (cards[index]) {
              cards[index].classList.add("active");
            }
          }, index * 300);
        });
      }

      function showError(message) {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `
                <div class="bg-red-50/80 backdrop-blur-lg border-l-4 border-red-400 p-4 md:p-6 rounded-xl">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-exclamation-circle text-red-500"></i>
                        <p class="text-red-700">${message}</p>
                    </div>
                </div>
            `;
      }

      // Handle browser back/forward navigation
      window.addEventListener("popstate", function (event) {
        const urlParams = new URLSearchParams(window.location.search);
        const trackingNumber = urlParams.get("tracking");

        if (trackingNumber) {
          document.getElementById("waybill_number").value = trackingNumber;
          document
            .getElementById("trackingForm")
            .dispatchEvent(new Event("submit"));
        } else {
          // Clear the form and results if no tracking number in URL
          document.getElementById("waybill_number").value = "";
          document.getElementById("result").innerHTML = "";
          document.getElementById("notification").classList.remove("show");
        }
      });

      // Auto-hide notification banner after 5 seconds
      setTimeout(() => {
        const notification = document.getElementById("notification");
        if (notification.classList.contains("show")) {
          notification.classList.remove("show");
        }
      }, 5000);
    </script>
  </body>
