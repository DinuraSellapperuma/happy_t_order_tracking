      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .float {
        animation: float 3s ease-in-out infinite;
      }

      .blob {
        position: absolute;
        filter: blur(40px);
        opacity: 0.5;
        z-index: -1;
        animation: blobAnimation 8s infinite ease;
      }

      @keyframes blobAnimation {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        25% {
          transform: translate(5%, 5%) scale(1.1);
        }
        50% {
          transform: translate(0, 10%) scale(1);
        }
        75% {
          transform: translate(-5%, 5%) scale(0.9);
        }
      }

      .timeline-dot {
        transition: all 0.3s ease;
        position: relative;
        border: 2px solid #89b9ad;
        flex-shrink: 0;
      }

      .timeline-dot.active {
        transform: scale(1.1);
        background-color: #89b9ad;
      }

      .timeline-dot::after {
        content: "";
        position: absolute;
        width: 8px;
        height: 8px;
        background-color: #fff;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        transition: transform 0.5s ease;
      }

      .timeline-dot.active::after {
        transform: translate(-50%, -50%) scale(1);
      }

      .timeline-connector {
        width: 2px;
        flex-grow: 1; /* Allow connector to fill space */
        background: linear-gradient(to bottom, #89b9ad 50%, #e5e7eb 50%);
        background-size: 100% 200%;
        background-position: bottom;
        transition: all 0.5s ease;
        margin: 8px 0; /* Add some vertical spacing */
      }

      .timeline-connector.active {
        background-position: top;
      }

      .status-card {
        opacity: 0;
        transform: translateX(20px);
        transition: all 0.5s ease;
        height: 100%; /* Make cards fill height */
      }

      .status-card.active {
        opacity: 1;
        transform: translateX(0);
      }

      .timeline-container {
        display: flex;
        min-height: 100%;
      }

      .timeline-dots-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-right: 1rem;
      }

      .timeline-cards-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .notification {
        transform: translateY(-100%);
        transition: transform 0.3s ease;
      }

      .notification.show {
        transform: translateY(0);
      }

      .copy-button {
        position: relative;
      }

      .copy-button::after {
        content: "Copied!";
        position: absolute;
        bottom: -30px;
        left: 50%;
        transform: translateX(-50%) scale(0);
        background-color: #89b9ad;
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        opacity: 0;
        transition: all 0.3s ease;
        z-index: 10;
      }

      .copy-button.copied::after {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }

    <script>
      // Check for tracking number in URL on page load
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const trackingNumber = urlParams.get("tracking");

        if (trackingNumber) {
          document.getElementById("waybill_number").value = trackingNumber;
          document.getElementById("notification").classList.add("show");
          setTimeout(() => {
            document
              .getElementById("trackingForm")
              .dispatchEvent(new Event("submit"));
          }, 500);
        }
      });

      document
        .getElementById("trackingForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const waybillNumber = document
            .getElementById("waybill_number")
            .value.trim();
          const resultDiv = document.getElementById("result");
          const loader = document.getElementById("loader");

          if (!waybillNumber) {
            showError("Please enter a tracking number");
            return;
          }

          //URL with tracking number
          const newUrl = `${window.location.pathname}?tracking=${waybillNumber}`;
          window.history.pushState({ tracking: waybillNumber }, "", newUrl);

          try {
            resultDiv.innerHTML = "";
            loader.classList.remove("hidden");

            const response = await fetch(
              "https://v1.api.curfox.com/api/public/order/tracking-info",
              {
                method: "POST",
                headers: {
                  Accept: "application/json",
                  "Content-Type": "application/json",
                  "X-tenant": "demo",
                },
                body: JSON.stringify({ waybill_number: waybillNumber }),
              }
            );

            const data = await response.json();

            if (!response.ok) {
              throw new Error(
                data.message || "Failed to fetch tracking information"
              );
            }

            if (data?.data?.timeline?.length > 0) {
              displayResults(data.data);
              setTimeout(animateTimeline, 100);
            } else {
              showError("No tracking information found");
            }
          } catch (error) {
            showError(error.message);
          } finally {
            loader.classList.add("hidden");
          }
        });

        const connectors = document.querySelectorAll(".timeline-connector");

        connectors.forEach((connector, index) => {
          if (cards[index] && cards[index + 1]) {
            const cardHeight = cards[index].offsetHeight;
            const spacing = parseInt(
              window.getComputedStyle(cards[index]).marginBottom
            );
            connector.style.height = `${cardHeight + spacing}px`;
          }
        });
      }

      async function copyTrackingUrl(url) {
        try {
          await navigator.clipboard.writeText(url);
          const button = document.querySelector(".copy-button");
          button.classList.add("copied");
          setTimeout(() => button.classList.remove("copied"), 2000);
        } catch (err) {
          console.error("Failed to copy URL:", err);
        }
      }

      function animateTimeline() {
        const dots = document.querySelectorAll(".timeline-dot");
        const connectors = document.querySelectorAll(".timeline-connector");
        const cards = document.querySelectorAll(".status-card");

        // Adjust connector heights before animation
        adjustTimelineConnectors();

        dots.forEach((dot, index) => {
          setTimeout(() => {
            dot.classList.add("active");
            if (connectors[index]) {
              connectors[index].classList.add("active");
            }
            if (cards[index]) {
              cards[index].classList.add("active");
            }
          }, index * 300);
        });
      }

      // Add window resize handler
      window.addEventListener("resize", adjustTimelineConnectors);

      function showError(message) {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `
                <div class="bg-red-50/80 backdrop-blur-lg border-l-4 border-red-400 p-4 md:p-6 rounded-xl">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-exclamation-circle text-red-500"></i>
                        <p class="text-red-700">${message}</p>
                    </div>
                </div>
            `;
      }

      // Handle browser back/forward navigation
      window.addEventListener("popstate", function (event) {
        const urlParams = new URLSearchParams(window.location.search);
        const trackingNumber = urlParams.get("tracking");

        if (trackingNumber) {
          document.getElementById("waybill_number").value = trackingNumber;
          document
            .getElementById("trackingForm")
            .dispatchEvent(new Event("submit"));
        } else {
          // Clear the form and results if no tracking number in URL
          document.getElementById("waybill_number").value = "";
          document.getElementById("result").innerHTML = "";
          document.getElementById("notification").classList.remove("show");
        }
      });

      // Auto-hide notification banner after 5 seconds
      setTimeout(() => {
        const notification = document.getElementById("notification");
        if (notification.classList.contains("show")) {
          notification.classList.remove("show");
        }
      }, 5000);
    </script>
